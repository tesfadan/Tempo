<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taptempo | Clean and simple BPM tool </title>
    <meta name="description" content="Interactive beats-per-minute finder." />
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#F28537">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#F28537">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#F28537">
    <link rel="stylesheet" href="/style/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nova+Cut&family=Nova+Flat&display=swap" rel="stylesheet">
    <script src="js/tempo.js"></script>
    <link rel="icon" type="image/png" href="icons/tempo.png" />
    <!--  -->
</head>

<body onkeypress="tap()" id="body">
    <div class="onBoarding" id="onBoarding">
        <h2 class='onBoardingMessage slideup' id='onBoardingStart'>Start pressing any key to get beats per minute</h2>
    </div>

    <div id="count" onclick=tap()>

    </div>
    <audio id="audio" src="sound/eastboundHat.wav"></audio>

    <footer>
        <div class="settings">
            <span class="appBtn" onclick=audioSwitch()>
              <img src="/icons/speaker.svg" alt="Tap Tempo audio option"  id="audioIcon" />
          </span>
            <span class="appBtn" id="resetbutton" onclick="reset()">

</html>
